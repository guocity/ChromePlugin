<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        height: 600px;
        width: 400px;
      }
      textarea {
        width: 380px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <script>
      function printTags() {
        // Get all HTML form elements on the page
        const forms = document.querySelectorAll("form");

        // Loop through the forms and get all HTML tags
        let tags = "";
        forms.forEach((form) => {
          const formTags = form.outerHTML;
          tags += formTags;
        });

        // Create a new element to display the HTML tags
        const div = document.createElement("div");
        div.innerHTML = tags;

        // Add the new element to the page
        document.body.appendChild(div);
      }

      // Run the printTags function when the page has loaded
      window.addEventListener("load", printTags);


    </script>
    
    <h1>水晶姐版人工智能填表</h1>
    <!-- <h2>Let's fill out forms!</h2> -->
    <p>
      <h3>Contents to fill</h3>
      <textarea cols="10"></textarea>
      Value To Pass to API: <input id="apivalue" type="text" name="value" />
    </p>
    <button id="fillForm">Fill form</button>
    <script src="action.js"></script>
  </body>
</html>
